<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule Information System</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Class Scheduling System</h2>

  <form id="add-form" novalidate>
    <div id="error-container"></div>


    <input id="code" placeholder="Class Code" required>
    <fieldset id="day-group">
    <legend>Days</legend>
    <label><input type="checkbox" value="Monday"> Mon</label>
    <label><input type="checkbox" value="Tuesday"> Tue</label>
    <label><input type="checkbox" value="Wednesday"> Wed</label>
    <label><input type="checkbox" value="Thursday"> Thu</label>
    <label><input type="checkbox" value="Friday"> Fri</label>
    <label><input type="checkbox" value="Saturday"> Sat</label>
    <label><input type="checkbox" value="Sunday"> Sun</label>
    </fieldset>

    <label for="startTime">Start Time</label>
    <select id="startTime"></select>

    <label for="endTime">End Time</label>
    <select id="endTime"></select>

    <button type="submit">Add Class</button>
  </form>

  <div id="controls">
   <label for="filter-day">Filter Day:</label>
   <select id="filter-day">
     <option value="All">All Days</option>
     <option value="Monday">Monday</option>
     <option value="Tuesday">Tuesday</option>
     <option value="Wednesday">Wednesday</option>
     <option value="Thursday">Thursday</option>
     <option value="Friday">Friday</option>
     <option value="Saturday">Saturday</option>
     <option value="Sunday">Sunday</option>
   </select>
    <button id="list-btn">Show Enrolled Classes</button>
    <button id="reset-btn">Reset List</button>
  </div>

  <div id="list"></div>
  <div id="summary"></div>

  <script src="js/main.js"></script>
</body>
</html>
